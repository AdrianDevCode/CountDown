    <title></title>
<!-- practice with bootstrap, font-awesome and google font libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

  </head>
  <body>
    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <!-- image to resize responsive -->
                  <img src="img/digitalCrafts.png" class="img-fluid"/>

            </div>
        </div>
      </div>
    </section>

    <section id="intro">
            <div class="container">
                <div class="row">

                    <div class="col-md-12">
                        <p>Time till Coding Bootcamp starts...</p>
                    </div>

                </div>
            </div>
            <section id="counter">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="countdown">

                                </div>
                              </div>
                            </div>

                        </div>

          </section>

          <section id="icons">
                  <div class="container">
                      <div class="row">

                          <div class="col-md-12">
                              <ul class="list-inline">
                                  <a href="http://www.twitter.com" target="blank"><li class="list-inline-item"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></li></a>
                                  <a href="http://www.facebook.com" target="blank"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></li></a>
                                  <a href="http://www.google.com" target="blank"><li class="list-inline-item"><i class="fa google fa-google-plus-square fa-3x" aria-hidden="true"></i></li></a>
                                  <a href="http://www.instagram.com" target="blank"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></li></a>
                                  <a href="www.linkedin.com/in/adriandevcode" target="blank"><li class="list-inline-item"><i class="fa linkedin fa-linkedin fa-3x" aria-hidden="true"></i></li></a>
                                  <a href="https://github.com/AdrianDevCode" target="blank"><li class="list-inline-item"><i class="fa github fa-github fa-3x" aria-hidden="true"></i></li></a>
                              </ul>
                          </div>

                      </div>
                  </div>
                </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script>
      $(function() {
    $('.countdown').countdown({
        date: "February 28, 2018 15:03:26",
        render: function(data){
          $(this.el).html("<div>" +  this.leadingZeros(data.days, 3) + "<span>days</span> " + this.leadingZeros(data.hours, 2) + "<span>hrs</span> " + this.leadingZeros(data.min, 2) + "<span>min</span> " + this.leadingZeros(data.sec, 2) +  "<span>sec</span> " + "</div>");
        }
    });
});
      </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
